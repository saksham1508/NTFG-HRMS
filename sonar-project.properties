# SonarCloud Configuration for NTFG HRMS

# Project identification
sonar.projectKey=saksham1508_NTFG-HRMS
sonar.organization=saksham1508
sonar.projectName=NTFG HRMS
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=client/src,server
sonar.tests=client/src,server/tests

# Language-specific settings
sonar.javascript.lcov.reportPaths=client/coverage/lcov.info,server/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/*.test.js,**/*.spec.js,**/coverage/**

# Test exclusions
sonar.test.exclusions=**/node_modules/**,**/build/**,**/dist/**

# Coverage exclusions
sonar.coverage.exclusions=**/tests/**,**/*.test.js,**/*.spec.js,**/coverage/**,**/build/**,**/dist/**

# Encoding
sonar.sourceEncoding=UTF-8

# Additional settings
sonar.javascript.node.maxspace=4096