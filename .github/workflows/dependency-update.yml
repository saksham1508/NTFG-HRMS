name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # Update backend dependencies
    - name: Update backend dependencies
      run: |
        cd server
        npm update
        npm audit fix --force || true

    # Update frontend dependencies
    - name: Update frontend dependencies
      run: |
        cd client
        npm update
        npm audit fix --force || true

    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Create Pull Request
      if: steps.changes.outputs.changed == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'chore: automated dependency updates'
        body: |
          ## ðŸ”„ Automated Dependency Updates
          
          This PR contains automated dependency updates:
          
          ### Changes Made:
          - Updated npm packages to latest compatible versions
          - Applied security fixes where available
          - Updated both frontend and backend dependencies
          
          ### Testing:
          - [ ] Backend tests pass
          - [ ] Frontend tests pass
          - [ ] Security vulnerabilities resolved
          
          **Note**: This PR was created automatically. Please review changes before merging.
        branch: dependency-updates
        delete-branch: true

  # Security audit
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Audit backend dependencies
      run: |
        cd server
        npm audit --audit-level=moderate

    - name: Audit frontend dependencies
      run: |
        cd client
        npm audit --audit-level=moderate

    - name: Generate security report
      run: |
        echo "# Security Audit Report" > security-report.md
        echo "Generated on: $(date)" >> security-report.md
        echo "" >> security-report.md
        echo "## Backend Audit" >> security-report.md
        cd server && npm audit --json >> ../security-report.md || true
        cd ..
        echo "" >> security-report.md
        echo "## Frontend Audit" >> security-report.md
        cd client && npm audit --json >> ../security-report.md || true

    - name: Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-audit-report
        path: security-report.md
        retention-days: 30